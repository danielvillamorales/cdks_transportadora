<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>
  <style>
    body {
      background: #000428;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #004e92, #000428);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #004e92, #000428);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .form {
      padding: 10%;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 50%;
      background-color: #d7d8e6;
      box-shadow: 0 0 20px #cccddb;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 1em;
      justify-content: center;
    }

    h2 {
      color: #000428;
      font-size: 1.8em;
    }

    label {
      font-size: 1.3em;
      display: block;
      margin-bottom: -0.1em;
      color: #00042859;
    }

    input {
      width: 100%;
      font-size: 20px;
      padding: 5px;
      border: 1px solid #000428;
      border-radius: 5px;
      color: #dadada;
      box-shadow: 0 0 5px 1px #000428;
    }

    .btn {
      width: 90%;
      padding: 8px;
      border: 1px solid #000428;
      border-radius: 5px;
      font-size: 20px;
      background-color: #ffffff5e;
      color: #000428;
      cursor: pointer;
      box-shadow: 0 0 5px 1px #000428;
    }

    .btn:hover {
      background-color: #000428;
      color: #f3f3f3;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-12" style="
          flex-wrap: wrap;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        ">
      <form class="form" method="post">
        <div>
          <h2 style="text-align: center">Control De Cajas</h2>
        </div>

        {% csrf_token %}
        <div class="form-group">
          <label for="username">Usuario</label>
          {{ form.username }}

          <label for="password" style="margin-top: 2%">Contrase√±a</label>
          {{ form.password }}
        </div>
        <div style="display: flex; justify-content: center">
          <button class="btn btn-outline-secondary" type="submit">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
